<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="../images/logo.png">
    <link rel="stylesheet" href="../style/style-contact.css">
</head>

<body>
    <div class="container-one">
        <nav class="nav-bar">
            <div class="icon-symbol">
                <div class="head-name">
                    <h3><span id="head-part1">Courses</span><span id="head-part2">Craft</span></h3>
                </div>
            </div>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-items" id="nav-items">
                <li><a href="../structure/Home.html">Home</a></li>
                <li><a href="../structure/Course.html">Course</a></li>
                <li><a href="../structure/Teacher.html">Teacher</a></li>
                <li><a href="../structure/Review.html">Review</a></li>
                <li><a href="../structure/Contact.html">Contact</a></li>
                <li class="profile-container">
                    <img id="profile-icon" src="../images/user.png" alt="account" height="24px" width="24px">

                    <div id="welcome-box">
                        <p>Welcome back, <span id="username-placeholder"></span>!</p>
                        <button id="logout-btn">Logout</button>
                    </div>
                </li>

            </ul>

        </nav>
    </div>
    <div class="container">
        <div class="top-side">
            <p>CONTACT US</p>
        </div>
        <div class="bottom-side">
            <div class="left-side">
                <form class="contact-form">
                    <table>
                        <tr>
                            <td><input type="text" name="name" id="name" placeholder="Name"></td>
                            <td><input type="email" name="mail" id="mail" placeholder="Email"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="subject" id="subject" placeholder="Subject"></td>
                        </tr>
                        <tr>
                            <td><textarea name="txt" id="txt" cols="50" rows="20" placeholder="Message"></textarea></td>
                        </tr>
                        <tr>
                            <td><button class="btn">Send</button></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="right-side"></div>
        </div>
    </div>
    <script src="../interactions/script.js"></script>
    <script src="../interactions/script-login.js"></script>
    <script src="../interactions/script-contact.js"></script>
</body>

</html>

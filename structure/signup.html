<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="../images/logo.png">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body class="signup-body">
    <div class="container-four">
        <div class="left-side">
            <div class="sign-part">
                <img id="logo-img" src="../images/logo.png" alt="icon">
            </div>
            <div class="sign-two">
                <h4 id="head-sign">Welcome To CourseCraft</h4>
            </div>
            <div class="sign-three">
                <label for="firstname" id="firstname">FirstName <span id="star">*</span> </label>
            </div>
            <div class="sign-four">
                <input type="text" id="fname" placeholder="FirstName" required>
            </div>
            <div class="sign-fiv">
                <label for="lastname" id="lastname">LastName <span id="star">*</span> </label>
            </div>
            <div class="sign-six">
                <input type="text" id="lname" placeholder="LastName" required>
            </div>
            <div class="sign-seven">
                <label for="psd" id="psd">Password <span id="star">*</span> </label>
            </div>
            <div class="sign-eight">
                <input type="password" id="password" placeholder="PassWord" required>
            </div>
            <div class="sign-nine">
                <button id="btn-signup">Sign Up</button>
            </div>
            <div class="sign-ten">
                <a id="link-login" href="../structure/login.html" target="_blank">Already Have An Account? Clicl Here To Login.</a>
            </div>
        </div>
        <div class="right-side">

        </div>
    </div>
    <script src="../interactions/script.js"></script>
</body>

</html>

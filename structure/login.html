<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="../images/logo.png">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body class="login-body">
    <div class="container-three">
        <div class="left">
            <div class="form-part1">
                <img id="logo-img" src="../images/logo.png" alt="icon">
            </div>
            <div class="form-part2">
                <h4 id="head-two">Login To CourseCraft</h4>
            </div>
            <div class="form-part3">
                <label for="username" id="username">UserName <span id="star">*</span> </label>
            </div>
            <div class="form-part4">
                <input type="text" id="uname" placeholder="UserName" required>
            </div>
            <div class="form-part5">
                <label for="psd" id="psd">Password <span id="star">*</span> </label>
            </div>
            <div class="form-part6">
                <input type="password" id="password" placeholder="PassWord" required>
            </div>
            <div class="form-part7">
                <a href="../structure/Home.html"><button id="btn">Continue</button></a>
            </div>
            <div class="form-part8">
                <a id="link-signup" href="../structure/signup.html" target="_blank">Don't Have An Accoynt? Click Here To
                    Sign Up.</a>
            </div>
        </div>
        <div class="right">

        </div>
    </div>
    <script src="../interactions/script.js"></script>
</body>

</html>
